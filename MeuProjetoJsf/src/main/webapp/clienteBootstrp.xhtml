<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8" />
	<!-- <link jsf:library="bootstrap" jsf:name="bootstrap.min.css" />
 -->
	<h:outputStylesheet library="bootstrap" name="bootstrap.min.css" />
</h:head>
<h:body>
	<h:form>

		<div class="container-fluid">
			<div class="panel panel-info">
				<div class="panel-heading">
					<h3 class="panel-title">Cadastro de clientes</h3>
				</div>
				<div class="panel-body">

					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label>Nome</label> 
								
								<h:inputText value="#{clienteController.cliente.nome}" />
								
<!-- 								<input type="text" class="form-control" -->
<!-- 									jsf:value="#{clienteController.cliente.nome}" /> -->
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label>E-mail</label>
								
								<h:inputText value="#{clienteController.cliente.email}"/>

<!-- 									<input type="text" class="form-control" -->
<!-- 									jsf:value="#{clienteController.cliente.email}" -->
<!-- 									style="width: 413px;" /> -->
							</div>
						</div>
					</div>

					<p:commandButton action="#{clienteController.adicionar()}" value="INCLUIR" update="clienteDT"/>
					
<!-- 					<button class="btn btn-primary" -->
<!-- 						jsf:action="#{clienteController.adicionar()}">Adicionar</button> -->

				</div>
			</div>
			<p:growl id="msg" showDetail="true"></p:growl>
			<h:dataTable id="clienteDT" value="#{clienteController.todosClientes}" var="cliente"
				styleClass="table">
				<h:column>
					<f:facet name="header">Nome</f:facet>
					#{cliente.nome}
				</h:column>
				<h:column>
					<f:facet name="header">E-mail</f:facet>
					#{cliente.email}
				</h:column>
			</h:dataTable>
		</div>

	</h:form>

</h:body>
</html>
